<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1><a href="/">БМТ</a></h1>
            <div class="nav-links">
                <a href="/steps.html">Шаги</a>
                <a href="/resources.html">Ресурсы</a>
                <a href="/contact.html">Контакты</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="section">
            <h2><i class="fas fa-envelope"></i> Контакты</h2>
            <div class="step-card">
                <div class="card">
                    <h3>Напишите мне</h3>
                    <form action="https://formspree.io/f/xkgozqvk" method="POST">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Сообщение:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <button type="submit" class="cta-button">Отправить</button>
                    </form>
                </div>
                <div class="card">
                    <h3>Мой контакт</h3>
                    <ul>
                        <li><i class="fas fa-phone"></i> +7 (960) 071-54-38</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>2025 г.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
